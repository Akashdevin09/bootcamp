      <stop offset="0%" stop-color="#023e8a" />
      <stop offset="100%" stop-color="#0077b6" />
    </linearGradient>
  </defs>
  <rect width="200" height="300" fill="url(#posterGradient)" />
  
  <!-- Ocean Elements -->
  <path d="M0,200 Q50,180 100,200 Q150,220 200,200 L200,300 L0,300 Z" fill="#0096c7" opacity="0.8" />
