  <text x="100" y="245" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Ocean's Revenge</text>
  <text x="100" y="265" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">2023 | Action</text>
