<svg width="200" height="300" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <defs>
    <linearGradient id="posterGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#0a1f44" />
      <stop offset="100%" stop-color="#0c0e2b" />
    </linearGradient>
  </defs>
  <rect width="200" height="300" fill="url(#posterGradient)" />
  
  <!-- Stars -->
  <g fill="#ffffff">
    <circle cx="20" cy="30" r="1" opacity="0.8" />
    <circle cx="50" cy="50" r="1.2" opacity="0.7" />
    <circle cx="80" cy="20" r="0.8" opacity="0.9" />
    <circle cx="120" cy="40" r="1" opacity="0.8" />
    <circle cx="160" cy="30" r="1.2" opacity="0.7" />
    <circle cx="180" cy="60" r="0.8" opacity="0.9" />
    <circle cx="30" cy="80" r="1" opacity="0.8" />
    <circle cx="70" cy="100" r="1.2" opacity="0.7" />
    <circle cx="140" cy="90" r="0.8" opacity="0.9" />
    <circle cx="100" cy="70" r="1" opacity="0.8" />
  </g>
  
  <!-- Spaceship -->
  <path d="M100,150 L120,180 L80,180 Z" fill="#3a86ff" />
  <ellipse cx="100" cy="160" rx="10" ry="5" fill="#4361ee" />
  <rect x="95" y="180" width="10" height="15" fill="#4361ee" />
  <path d="M95,195 L90,205 L110,205 L105,195 Z" fill="#4cc9f0" />
  
  <!-- Planet -->
  <circle cx="150" cy="100" r="20" fill="#7209b7" opacity="0.8" />
  <ellipse cx="150" cy="100" rx="20" ry="5" fill="#3a0ca3" opacity="0.6" />
  
  <!-- Title Area -->
  <rect x="10" y="220" width="180" height="70" fill="rgba(0,0,0,0.5)" />
  <text x="100" y="245" font-family="Arial" font-size="16" fill="white" text-anchor="middle" font-weight="bold">Cosmic Odyssey</text>
  <text x="100" y="265" font-family="Arial" font-size="10" fill="#aaa" text-anchor="middle">2023 | Sci-Fi</text>
  <text x="100" y="280" font-family="Arial" font-size="10" fill="#4cc9f0" text-anchor="middle">★★★★★</text>
</svg>